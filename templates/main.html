<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneHourmaid</title>
    {% include 'components/head.html' %}
</head>

<body background="{{ url_for('static', filename='images/sunset_bg_full.png') }}"
    style="background-repeat: no-repeat; background-position: center; background-size: cover;">

    <div class="serviceUseText_wrap">
        <p class="service_use_text">Please select your use for the service.</p>
    </div>

    <div class="main_title">
        <h3 class="title">{{ title }}</h3>
        <span class="cleaner_acc_tag">Cleaner Account</span>
    </div>

    <!--Sign in/Register buttons-->
    <div class="btn_wrap">
        <a href="{{ url_for('signin_page') }}"> <button id="signin_btn" class="service_btns z-depth-4">
                <img src="/static/images/iamcleaner_icon.png" alt="" class="service_icons">
                Cleaner Account
            </button></a>
        <a href="{{ url_for('register') }}"> <button id="register_btn"
                class="service_btns z-depth-2">Register</button></a>
        <a href="{{ url_for('user_main') }}"> <button id="request_btn" class="service_btns z-depth-4">
                <img src="/static/images/requestcleaner_icon.png" alt="" class="service_icons">
                Request Cleaner
            </button></a>
    </div>
    <!--Analog Clock-->
    <div class="analog_clock">
        <div class="clock">
            <div class="clock_hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="clock_minute">
                <div class="mnt" id="mnt"></div>
            </div>
            <div class="clock_seconds">
                <div class="sec" id="sec"></div>
            </div>
        </div>
        <!--Digital Clock-->
        <div class="digital_clock">
            <span id="the_time"></span>
        </div>
    </div>


    <!--Scripts from components-->
    {% include 'components/scripts.html' %}

    <!--Digital Clock-->
    <script type="text/javascript">
        function addZero(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        function timeUpdate() {
            var grabDate = new Date();
            var theTime = document.getElementById("the_time");
            var hours = addZero(grabDate.getHours());
            var minutes = addZero(grabDate.getMinutes());
            theTime.innerHTML = hours + ":" + minutes;
        }
        setInterval(timeUpdate, 1000);

        // Analog Clock

        const deg = 6;
        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mnt');
        const sec = document.querySelector('#sec');
        setInterval(() => {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;
            hr.style.transform = `rotateZ($ {
                    hh + (mm / 12)
                }
                deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sec.style.transform = `rotateZ(${ss}deg)`;
        }, 1000);
    </script>

</body>

</html>
