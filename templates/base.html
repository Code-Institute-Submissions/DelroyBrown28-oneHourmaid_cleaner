<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneHourmaid - Cleaner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}

</head>

<body background="{{ url_for('static', filename='images/sunset_bg_full.png') }}"
    style="background-repeat: no-repeat; background-position: center; background-size: cover;">



    <div class="main_title">
        <h3 class="title">oneHourmaid</h3>
    </div>



    <!--Sign in/Register buttons-->
    <div class="btn_wrap">
        <a href="{{ url_for('signin') }}"> <button id="signin_btn">Sign in</button></a>
        <button id="register_btn">Register</button>
    </div>
    <!--Analog Clock-->
    <div class="analog_clock">
        <div class="clock">
            <div class="clock_hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="clock_minute">
                <div class="mnt" id="mnt"></div>
            </div>
            <div class="clock_seconds">
                <div class="sec" id="sec"></div>
            </div>
        </div>
        <!--Digital Clock-->
        <div class="digital_clock">
            <span id="the_time"></span>
        </div>
    </div>



    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}

</body>

</html>
