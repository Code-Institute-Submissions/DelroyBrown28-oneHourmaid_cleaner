<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

</head>

<body id="siginBody" background="{{ url_for('static', filename='images/sunset_bg_full.png') }}"
    style="background-repeat: no-repeat; background-position: center; background-size: cover;">



    <div class="main_title">
        <h3 class="title">oneHourmaid</h3>
        <p class="title_blurb">Sign in to your account to view any<br> pending jobs</p>
    </div>


    <form method="POST" action="{{ url_for('signin') }}" class="s12 signin_form">
        <div class="row">

            <!--Username-->
            <div class="input-field col s12">
                <input id="username" name="username" minlength="5" maxlength="50" type="text" class="validate">
                <label class="username_label" for="username">Username</label>
            </div>

            <!--Password-->
            <div class="input-field col s12">
                <input id="password" name="password" minlength="5" maxlength="50" type="password" class="validate">
                <label for="password">Password</label>
            </div>

            <button type="submit" id="sign_in_btn">Sign in</button>

            <div class="row">
                <p class="center-align link_to_register">
                    Wait! I haven't <a href="{{ url_for('register') }}"><span
                            class="reg_link_text">registered!</span></a>
                </p>
            </div>
        </div>
    </form>

    <section>
        <!--Flash messages-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for messages in messages %}
        <div class="row flashes flash_messages z-depth-2">
            <h4 class="center-align flash_text">{{ messages }}</h4>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </section>


    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>


</body>

</html>
