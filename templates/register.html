<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

</head>

<body id="registerBody" background="{{ url_for('static', filename='images/sunset_bg_full.png') }}"
    style="background-repeat: no-repeat; background-position: center; background-size: cover;">


    <div class="main_title">
        <h3 class="title">oneHourmaid</h3>
        <p class="title_blurb">We'll need a few details in order<br>to get you signed up.</p>
    </div>


    <!--Register form-->

    <div class="row reg_form_wrap">
        <div class="col s12">
            <div class="row">

                <form id="registration_form" method="POST" action="{{ url_for('register') }}">

                    <div class="input-field col s12">
                        <input type="text" id="username_reg" name="username_reg" class="autocomplete">
                        <label for="username_reg">Username</label>
                    </div>

                    <div class="input-field col s12">
                        <input type="text" id="password_reg" name="password_reg" class="autocomplete">
                        <label for="password_reg">Password</label>
                    </div>

                    <div class="reg_info_box username_info">
                        <h4 class="info_header_text">Username must contain:</h4>
                        <span class="input_checks" id="min_user">Minimum 5 characters</span>
                        <span class="input_checks" id="max_user">Maximum 12 characters</span>
                    </div>

                    <!--Type of provided service-->

                    <div class="type_of_service">
                        <p class="service_blurb">Choose the type of cleaning service<br> you will be providing</p>

                        <div class="row cards_wrap">

                            <!--Basic clean service-->
                            <div class="col s4 m5">
                                <div class="card-panel service_cards">
                                    <img src="/static/images/basic_clean.png" alt="" class="ser_card_img">
                                    <p class="basic_clean_tag">Basic Clean</p>
                                </div>
                            </div>

                            <!--Deep clean service-->
                            <div class="col s4 m5">
                                <div class="card-panel service_cards">
                                    <img src="/static/images/deep_clean.png" alt="" class="ser_card_img">
                                    <p class="basic_clean_tag">Deep Clean</p>

                                </div>
                            </div>

                            <!--I help move service-->
                            <div class="col s4 m5">
                                <div class="card-panel service_cards">
                                    <img src="/static/images/help_move.png" alt="" class="ser_card_img">
                                    <p class="basic_clean_tag">I help move</p>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" id="submit_reg_form_btn">Submit Details</button>
                    </div>
                </form>

            </div>
        </div>
    </div>







    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>


</body>

</html>
